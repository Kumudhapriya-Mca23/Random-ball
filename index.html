<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
    #container{
    padding: 80px;
    height: 23em;
    width: 900px;
    border-style:solid;
    background-color:silver;
    
    
}
</style>
    </head>

<body>
    <div id="container">
        <script>
            var container1=document.getElementById("container");
            var palet=['red','green','blue','pink','yellow']
            var balls=[];
            var x_pos=[];
            var y_pos=[];
            var x_vel=[];
            var y_vel=[];
            var gravity=1;

            function randomball(xpos,ypos,color,xvel,yvel){
                
                var ball=document.createElement("div");
                ball.style.top=xpos + 'px';
                ball.style.left=ypos + 'px';
                ball.style.height=20 + 'px';
                ball.style.width=20 + 'px';
                ball.style.background=color;
                ball.style.borderRadius="50%";
                ball.style.position="absolute";
                document.body.appendChild(ball);
                balls.push(ball);
                x_pos.push(xpos);
                y_pos.push(ypos);
                x_vel.push(xvel);
                y_vel.push(yvel);
            }
            function factory(n){
                for(let i=0;i<n;i++){
                    let color=palet[Math.floor(Math.random()*5)]
                    var xpos=Math.random()*600;
                    var ypos=Math.random()*500;
                    var xvel=Math.random()*20 -10;
                    var yvel=Math.random()*20 -10;
                    randomball(xpos,ypos,color,xvel,yvel)
                }
            }
            function moveball()
            {
               for(let i=0;i<balls.length;i++){

                x_pos[i] = x_pos[i] + x_vel[i];
                y_pos[i] = y_pos[i] + y_vel[i];

                if((x_pos[i] <= 0)||(x_pos[i] > 1000)){
                    x_vel[i] = -x_vel[i] * gravity;

                }
                if((y_pos[i] <= 0)||(y_pos[i] > 400)){
                    y_vel[i] = -y_vel[i] * gravity;
                }

            
                balls[i].style.left=x_pos[i]+ 'px';
                balls[i].style.top=y_pos[i]+'px';
            
            }
                setTimeout(moveball,20);
        }
        factory(10)
        moveball()
        </script>

         </body>
</html>
